<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Deck Tab -->
  <ion-tab title ="Deck" icon-off="ion-ios-browsers" icon-on="ion-ios-browsers" href="#/tab/deck">
    <ion-nav-view name="tab-deck"></ion-nav-view>
  </ion-tab>

  <!-- Feed Tab -->
  <ion-tab title="Feed" icon-off="ion-images" icon-on="ion-images" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Snap Tab -->
  <ion-tab title="Snap" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- MyDogs Tabe !-->
  <ion-tab title="MyDogs" icon-off="ion-ios-paw" icon-on="ion-ios-paw" href="#/tab/mydogs">
    <ion-nav-view name="tab-mydogs"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
